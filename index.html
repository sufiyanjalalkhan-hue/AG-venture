<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;        /* fixed width for desktop */
      max-width: 90%;      /* responsive for smaller screens */
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a11cb;
      background-image: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form action="https://formspree.io/f/mldpdpgv" method="POST">
      <label>Full Name:</label>
      <input type="text" name="full_name" required>

      <label>Group Name:</label>
      <input type="text" name="group_name" required>

      <label>Number of Participants:</label>
      <input type="number" name="num_participants" min="1" required>

      <label>Contact Number:</label>
      <input type="text" name="contact_number" required>

      <label>Email Address (optional):</label>
      <input type="email" name="email">

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
